<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>

    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <p>
        <span>
            <ul>
                <li><a title="Use a tag &lt;p&gt;">parágrafo</a></li>
                <li><a title="Use a tag &lt;h&gt;">Títulos</a></li>
                <li><a title="Use a tag &lt;img&gt;">Imagens</a></li>
                <li><a title="Use a tag &lt;abbr&gt;">Abreviações</a></li>
                <li><a title="Use a tag &lt;code&gt;">Código fonte</a></li>
                <li><a title="Use a tag &lt;ol&gt; e &lt;li&gt;">listas numeradas</a></li>
                <li><a title="Use a tag &lt;ul&gt; e &lt;li&gt;">listas com demarcadores</a></li>
            </ul>
        </span>
    </p>
</html>
