<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de Iframes</title>
</head>
<style>
    iframe ::-webkit-scrollbar-button {
        background-color: black;
    }
</style>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do 

        <iframe title="Site do curso em video" src="https://www.cursoemvideo.com" height="500" width="500">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe> 
        
        para aprender a programar.
    </p>
    <p>
        O repositório do Guanabara
        <iframe src="https://gustavoguanabara.github.io" title="Repositório do Gustavo Guanabara">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        Também é legal!
    </p>
</body>
</html>
