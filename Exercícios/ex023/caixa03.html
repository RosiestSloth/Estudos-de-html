<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borda Personalizada</title>
    <style>
        h1 {
            border: 13px solid transparent;/*Tem que possuir uma borda pré estabelecida para funcionar.*/
            padding: 10px;
            border-image-source: url('borda.png');
            border-image-slice: 28;
            border-image-repeat: repeat;
            /*O short hand segue a mesma sequencia da citada a cima. Serve apenas para deixar o código menor e mais organizado.*/
            border-image: url('borda.png') 27 repeat;
        }
    </style>
</head>
<body>
    <h1>Teste de Borda</h1>
</body>
</html>
