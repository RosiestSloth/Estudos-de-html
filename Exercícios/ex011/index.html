<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto-m.png"type="image/png">
        <img src="imagens/foto-g.png" alt="Foto Flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Billie.mp3" preload="metadata" controls loop></audio>
    <audio preload="metadata" controls>
        <source src="midia/Billie.mp3" type="audio/mpeg">
        <source src="midia/Billie.ogg" type="audio/ogg">
        <source src="midia/Billie.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir audio <a href="midia/Billie.mp3">Clique aqui para baixar o arquivo</a></p>
    </audio>
    <!--MP# WAV OGG-->
</body>
</html>
