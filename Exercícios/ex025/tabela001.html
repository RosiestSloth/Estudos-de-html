<!DOCTYPE html>
<html lang="pt-br+">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }

        table tr td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;/* Alinhamento horizontal*/
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <h1>
        Minha primeira tabela
    </h1>

    <!--
        Hierarquia de tabelas (Simples)
        Table = Tabela
            TableRow = linha de tabela
                table Header = cabeÃ§alho da tabela
                table data = dado da tabela
    -->
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr class="linha">
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
