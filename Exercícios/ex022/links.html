<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

         /*A baixo está uma configuração para depois que o usuário tenha acessado o link, ele irá mudar de cor para darkred.*/
        a:visited {
            color: darkred;
        }

        /*A baixo está uma configuração para quando o usuário passe o mouse sobre o conteúdo ele muda de cor para preto coloque uma underline no texto.*/
        a:hover {
            color: black;
            text-decoration: underline;
        }

        /*A baixo está uma configuração de que quando o usuário estiver pressionando o link, ela define a cor do texto para amarelo.*/
        a:active {
            color: yellow;
        }
        
        /*A baixo vamos adicionar um conteúdo " [link]" antes do link.*/
        a::before {
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color: darkgray;
        }

    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/RosiestSloth" target="_blank">Repositório GitHub</a></li>
        <li><a href="https://www.youtube.com/@RosiestSloth" target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.instagram.com/vinicius___santos1/" target="_blank">Instagram</a></li>
    </ul>
</body>
</html>
