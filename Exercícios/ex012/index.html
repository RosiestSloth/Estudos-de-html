<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedado localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/Idontwannabeyouanymore.mp4" poster="imagens/image.png" width="500" controls></video>
    <video poster="imagens/image.png" width="500" controls>
        <source src="midia/Idontwannabeyouanymore.mp4" type="video/mp4">
        <source src="midia/Idontwannabeyouanymore.m4v" type="video/m4v">
        <source src="midia/Idontwannabeyouanymore.webm" type="video/webm">
        <source src="midia/Idontwannabeyouanymore.ogg" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/vWvB4GqQves?si=VZAN1gokjDnbMOIc" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <video src="https://youtu.be/MtSmdUYd224?si=7CuU2RtOOZNcTmmT" controls width="560" height="315"></video>
</body>
</html>
